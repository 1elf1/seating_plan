<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Table Highlighter</title>
<style>
  :root {
    --bg-color: #1e1e2f;
    --card-color: #2c2c3a;
    --primary-color: #4fc3f7;
    --accent-color: #ffe082;
    --text-color: #f5f5f5;
    --highlight-color: #ffeb3b;
    --border-color: #3c3c4d;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 20px;
    line-height: 1.6;
  }

  h2 {
    color: var(--primary-color);
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: 500;
  }

  input, textarea, button {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    box-sizing: border-box;
  }

  input, textarea {
    background-color: var(--card-color);
    color: var(--text-color);
  }

  input:focus, textarea:focus {
    outline: 2px solid var(--primary-color);
  }

  button {
    background-color: var(--primary-color);
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #29b6f6;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: var(--card-color);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid var(--border-color);
    padding: 12px;
    text-align: center;
    font-size: 14px;
  }

  th {
    background-color: #373750;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .highlight {
    background-color: var(--highlight-color);
    color: black;
    font-weight: bold;
  }

  h3 {
    margin-top: 30px;
    font-size: 20px;
    color: var(--accent-color);
  }

  /* Modal Styles */
  dialog {
    background-color: var(--card-color);
    color: var(--text-color);
    border: none;
    border-radius: 12px;
    padding: 20px;
    width: 90%;
    max-width: 960px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    transition: opacity 0.3s ease-in-out;
  }

  dialog::backdrop {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(3px);
  }

  #modal-content {
    max-height: 70vh;
    overflow-y: auto;
  }

  .modal-footer {
    text-align: center;
    margin-top: 20px;
  }

  .modal-footer button {
    width: auto;
    background-color: var(--accent-color);
    color: #000;
    padding: 10px 18px;
  }

  .modal-footer button:hover {
    background-color: #ffd54f;
  }
</style>
</head>
<body>

  <h2>CSV Table Highlighter from GitHub</h2>

  <label>
    GitHub Raw CSV URL:
    <input type="url" id="csvUrl" style="display: none;" value="https://raw.githubusercontent.com/1elf1/seating_plan/refs/heads/master/seating_plan.csv">
  </label>

  <label>
    Number to Highlight:
    <input type="text" id="targetNumber" placeholder="e.g., 2415001" required>
  </label>

  <button onclick="fetchAndSearch()">Fetch, Parse, Search</button>

  <!-- Modal for table display -->
  <dialog id="resultModal">
    <div id="modal-content"></div>
    <div class="modal-footer">
      <button onclick="document.getElementById('resultModal').close()">Close</button>
    </div>
  </dialog>

  <script>
    function parseExamCSV(csvString) {
      const lines = csvString.trim().split(/\r?\n/);
      const tables = [];
      let currentTable = null;
      let inTable = false;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith("Room No.")) {
          if (currentTable) tables.push(currentTable);

          const roomMatch = line.match(/Room No\.?\s*(\S+)/);
          const room = roomMatch ? roomMatch[1] : "Unknown";

          currentTable = {
            room: room,
            headers: [],
            rows: []
          };
          inTable = true;
          continue;
        }

        if (!inTable || !currentTable) continue;

        if (line.startsWith("SECTION") || line.startsWith("GRAND TOTAL")) {
          inTable = false;
          continue;
        }

        if (line.startsWith("S.No")) {
          currentTable.headers = line.split(",").map(h => h.trim());
          continue;
        }

        if (!line || line.startsWith(",")) continue;

        const row = line.split(",").map(cell => cell.trim());
        currentTable.rows.push(row);
      }

      if (currentTable) {
        tables.push(currentTable);
      }

      return tables;
    }

    async function fetchAndSearch() {
      const url = document.getElementById('csvUrl').value.trim();
      const target = document.getElementById('targetNumber').value.trim();
      const modal = document.getElementById('resultModal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = '';

      if (!url || !target) {
        alert("Please enter both a GitHub URL and a number to highlight.");
        return;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch CSV");

        let csvText = await response.text();
	if (csvText.trim() === "No Data") {
	  const modal = document.getElementById('resultModal');
	  const modalContent = document.getElementById('modal-content');
  	modalContent.innerHTML = `<p style="text-align:center; font-size:18px;">ðŸš« <strong>Seating plan is not live yet.</strong></p>`;
  	modal.showModal();
	  return; // Prevent further execution
     }


        csvText = csvText.replace(/,,,,,,,/g, ''); // Clean unwanted ,,,,,,, entries

        const tables = parseExamCSV(csvText);

        let matchFound = false;

        tables.forEach(table => {
          let shouldRender = table.rows.some(row => row.includes(target));

          if (shouldRender) {
            matchFound = true;
            let html = `<h3>Room: ${table.room}</h3>`;
            html += '<table><thead><tr>';

            table.headers.forEach(header => {
              html += `<th>${header}</th>`;
            });

            html += '</tr></thead><tbody>';

            table.rows.forEach(row => {
              html += '<tr>';
              row.forEach(cell => {
                const highlight = cell.trim() === target ? 'highlight' : '';
                html += `<td class="${highlight}">${cell}</td>`;
              });
              html += '</tr>';
            });

            html += '</tbody></table>';
            modalContent.innerHTML = html;
            modal.showModal();
          }
        });

        if (!matchFound) {
          modalContent.innerHTML = `<p>No match found for <strong>${target}</strong>.</p>`;
          modal.showModal();
        }
      } catch (err) {
        console.error(err);
        modalContent.innerHTML = `<p style="color:red;">Error fetching CSV file. Please check the URL.</p>`;
        modal.showModal();
      }
    }
  </script>

</body>
</html>
